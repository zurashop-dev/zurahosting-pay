<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝗚𝗲𝘁 𝗦𝘁𝗮𝗿𝘁𝗲𝗱 - 𝗭𝘂𝗿𝗮𝗛𝗼𝘀𝘁𝗶𝗻𝗴</title>
    <style>
        /* Background */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://images.pexels.com/photos/2670898/pexels-photo-2670898.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: opacity 0.5s ease-in-out;
        }

        /* Kotak utama */
        .container {
            max-width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
        }

        .container h2 {
            font-size: 35px;
            margin-bottom: 5px;
        }

        .container p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Tombol Get Started */
        .start-btn {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: 0.3s;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.7);
        }

        /* Efek bintang jatuh */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: fallingStar linear infinite;
        }

        @keyframes fallingStar {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Efek transisi keluar */
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>𝗦𝗲𝗹𝗮𝗺𝗮𝘁 𝗗𝗮𝘁𝗮𝗻𝗴 𝗗𝗶 𝗭𝘂𝗿𝗮𝗛𝗼𝘀𝘁𝗶𝗻𝗴</h2>
        <p>Layanan pembayaran dan transaksi mudah dengan berbagai metode.</p>
        <a href="#" class="start-btn" onclick="transitionToHome()">Get Started</a>
    </div>

    <script>
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            document.body.appendChild(star);
            
            const size = Math.random() * 3 + 2;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 2 + 2}s`;

            setTimeout(() => {
                star.remove();
            }, 3000);
        }

        setInterval(createStar, 300);

        // Fungsi untuk transisi ke halaman lain
        function transitionToHome() {
            document.body.classList.add("fade-out"); // Tambahkan efek fade out
            setTimeout(() => {
                window.location.href = "home.html"; // Pindah ke home.html setelah 0.5 detik
            }, 500);
        }
    </script>

</body>
</html>
