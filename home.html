<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment ZuraHosting</title>
    <style>
        /* Gaya umum */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://images.pexels.com/photos/2670898/pexels-photo-2670898.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: white;
        }

        /* Container utama */
        .container {
            max-width: 350px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Gaya judul */
        .container h2 {
            margin: 0;
            font-size: 30px;
        }

        /* Gaya QRIS */
        .qris-box img {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 1s ease-in-out;
        }

        /* Tombol pembayaran */
        .payment-btn {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 1s ease-in-out;
            color: white;
        }

        .dana { background: #0077ff; }
        .gopay { background: #00BFA5; }
        .ovo { background: #4B0082; }

        /* Efek hover slow motion */
        .payment-btn:hover, .whatsapp-btn:hover, .qris-box img:hover {
            transform: scale(1.05);
        }

        /* Kotak Testimoni & Owner */
        .testimonial-container {
            max-width: 350px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Tombol WhatsApp */
        .whatsapp-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            background: #25D366;
            color: white;
            text-decoration: none;
            transition: transform 1s ease-in-out;
        }

        .whatsapp-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            position: relative;
        }

        .popup img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
        }

        /* Tombol X */
        .close-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            padding: 8px 12px;
            border: none;
            border-radius: 50%;
            background: red;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            z-index: 10000;
        }

        .close-btn:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>PAYMENT ZuraHosting</h2>
        <p>Pilih metode pembayaran:</p>

        <div class="qris-box">
            <img src="https://files.catbox.moe/eatusq.png" alt="QRIS AllPay" onclick="showQrisPopup()">
        </div>

        <button class="payment-btn dana" onclick="showPopup('Dana', '089523523000', 'W**IL*H')">Dana</button>
        <button class="payment-btn gopay" onclick="showPopup('Gopay', '089523523000', 'ZuraHosting')">Gopay</button>
        <button class="payment-btn ovo" onclick="showPopup('OVO', 'Gak Punya Ovo', 'Not Found')">OVO</button>
    </div>

    <div class="testimonial-container">
      <h2>ðŸ‘¤ Contact Owner</h2>
        <a href="https://whatsapp.com/channel/0029VatwqJjFMqrgAzlx9o1d" class="whatsapp-btn" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WA"> Testimoni
        </a>
        <a href="https://wa.me/6289523523000" class="whatsapp-btn" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WA"> Owner
        </a>
    </div>

    <!-- Popup QRIS -->
    <div id="qrisPopup" class="popup">
        <div class="popup-content">
            <img src="https://files.catbox.moe/eatusq.png" alt="QRIS">
            <button class="close-btn" onclick="closeQrisPopup()">X</button>
            <br><br>
            <a href="https://files.catbox.moe/eatusq.png" download="QRIS_ZuraHosting.jpg" class="whatsapp-btn">
                Download QRIS
            </a>
        </div>
    </div>

    <!-- Popup Informasi Pembayaran -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h3 id="paymentMethod"></h3>
            <p><strong>Nomor:</strong> <span id="paymentNumber"></span></p>
            <p><strong>A/n:</strong> <span id="paymentOwner"></span></p>
            <button class="whatsapp-btn" onclick="copyToClipboard()">Salin Nomor</button>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function showPopup(method, number, owner) {
            document.getElementById("paymentMethod").textContent = method;
            document.getElementById("paymentNumber").textContent = number;
            document.getElementById("paymentOwner").textContent = owner;
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() { document.getElementById("popup").style.display = "none"; }
        function showQrisPopup() { document.getElementById("qrisPopup").style.display = "flex"; }
        function closeQrisPopup() { document.getElementById("qrisPopup").style.display = "none"; }

        function copyToClipboard() {
            let text = document.getElementById("paymentNumber").textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert("Nomor berhasil disalin!");
            }).catch(err => {
                alert("Gagal menyalin nomor");
            });
        }
    </script>

</body>
</html>
